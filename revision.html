p {

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        .box {
            width: 300px;  /* Width of the box */
            height: 200px; /* Height of the box */
            padding: 20px; /* Inner space inside the box */
            margin: 30px;  /* Outer space around the box */
            border: 2px solid black; /* Border of the box */
            background-color: lightblue; /* Background color of the box */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with padding, margin, width, and height applied.
    </div>
</body>
</html>
